layout: sidebar
style: dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: stars
  limit: 12
  exclude:
    archived: true
    forks: true
    projects:
     - sandybradley.github.io

social_media:
  linkedin: alexander-bradley-89b0515b
  website: http://sunflower.capital
  twitter: cyclecapepoint

repository: sandybradley/sandybradley.github.io
